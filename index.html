<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
    

        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It takes just 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name</label> 
                        <input id="full name" type="text" placeholder="Utsav Nilayam" required>
                        
                    </p>
                    <p>
                        <label for="email">Your Email</label> 
                        <input id="email" type="email" placeholder="u.nilayam@gmail.com" required>
                        
                    </p>
                    <p>
                        <label for="password">Password</label> 
                        <input id="password" type="password" placeholder="atleast 8 character" required>
                        
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create an account">
                        
                    </p>
                    
                </form>


            </main>
            <footer class="signup-footer">
            <p>Already have an account?  <a href="#"> login</a> </p>
           

            </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"> </div>
      
        </div>
    
    
</body>
</html>
